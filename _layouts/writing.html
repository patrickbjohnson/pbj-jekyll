---
layout: default
---
<article class="article">
    <header class="article-header">
      <div class="article-meta">
        <h1>{{ page.title }}</h1>
      </div>
    </header>
    <section class="block">
    	<div class="list-centered">
    		<ul>
		     	{% for post in site.posts %}
		     		<li>
			     		<h1 class="list-centered--title"><a href="{{post.url}}">{{post.title}}</a></h1>
              <p>{{post.summary}}</p>
					</li>
				{% endfor %}
    		</ul>
    	</div>
     	
    </section>
</article>
