---
layout: default
---
<article class="article">
    <header class="post-header">
      <div class="post-meta text-center">
        <h1>{{ page.title }}</h1>
      </div>
    </header>
    <section class="content">
    	<div class="writing-list">
    		<ul>
		     	{% for post in site.posts %}
		     		<li>
			     		<h1 class="writing-list--title"><a href="{{post.url}}">{{post.title}}</a></h1>
              <p>{{post.summary}}</p>
					</li>
				{% endfor %}
    		</ul>
    	</div>
     	
    </section>
</article>
