---
layout: default
---
<article class="article">
    <header class="article-header">
      <div class="article-meta">
        <h1>{{ page.title }}</h1>
      </div>
    </header>
    <section class="block">
    	<div class="list-centered">
    		<ul>
		     	{% for goal in site.goals %}
		     		<li>
			     		{% if goal.display == 'active' %}
			     		<h1 class="list-centered--title"><a href="{{goal.url}}">{{goal.title}}</a></h1>
                    <p>{{goal.summary}}</p>
			     		{% else  %}
					<h1 class="list-centered--title">{{goal.title}}</h1>
                    <p>More details coming soon.</p>
			     		{% endif %}
					</li>
				{% endfor %}
    		</ul>
    	</div>
    </section>
</article>
