---
layout: default
---
<article class="article">

  <h1 class="article__title">{{ page.title }}</h1>

  <div class="content">
      <a href="https://fire-community.herokuapp.com/" target="_blank">FI/RE Slack Group</a>
      <ul class="article__articles-list list-unstyled">
        {% for post in site.fire-meetup reversed %}

          <li class="article__articles-list-item">

          {% if post.display == 'active' %}
              <h2 class="article__articles-title"><a href="{{post.url}}">{{post.title}}</a></h2>
              <p>{{post.summary}}</p>
          {% else %}
              <h2 class="article__articles-title">{{post.title}}</h2>
              <p>More details coming soon.</p>
          {% endif %}

          </li>
        {% endfor %}
      </ul>
  </div>
</article>
