---
layout: default
---
<article class="article">
    <header class="post-header">
      <img src="{{ page.img }}" alt="">
      
      <div class="post-meta text-center">
        <h1 class="post-meta">{{ page.title }}</h1>
        <ul>
          <li>{{ page.date | date: "%b %-d, %Y" }}</li>
          <li>{% if page.meta %}{{ page.meta }}{% endif %}</li>
          <li>{% if page.categories %}{{ page.categories }}{% endif %}</li>
        </ul>
      </div>
      <p class="post-meta"></p>
    </header>

    <section class="content">
      {{ content }}
    </section>
  </article>
