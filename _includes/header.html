<header class="site-header block">
  <div class="container">
    {% if page.url != "/index.html" %}
       <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>      
    {% endif %}
    

    <nav class="nav-right">
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
